<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Engineers calculator</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-svg.js"></script>
    <script type="text/javascript">
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)'], ['{', '}']]
            },
            chtml: {
                scale: 1.5,
                displayIndent: '1em'
            },
            svg: {
                scale: 1.5,
                displayIndent: '1em'
            }
        };
    </script>
</head>

<body>
    <section class="layout">
        <div class="header">
            <img class="logo" src="favicon-32x32.png" />
            <nav role="navigation">
                <ul class="navbar">
                    <li>
                        <a href="#">Application</a>
                        <ul>
                            <li><a href="#" onclick="execute('#reload')">Reload</a></li>
                            <li><a href="#" onclick="execute('#clear')">Clear output</a></li>
                            <li><a href="#" onclick="execute('#commands')">List commands</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">Help</a>
                        <ul>
                            <li><a href="#">Function reference</a></li>
                        </ul>
                    </li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>
        <div id="results" class="main">
        </div>
        <div id="loader" class="loader">
            <div class="loader-spinner"></div>
        </div>
        <div class="footer">
            <div id="suggestions" class="suggest"></div>
            <input type="text" class="input" id="input" placeholder="Type command or expression here and press enter" />
        </div>
    </section>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
